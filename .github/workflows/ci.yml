name: Portfolio CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Add pnpm
      uses: pnpm/action-setup@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'pnpm'
    - name: Install dependencies
      run: pnpm install --frozen-lockfile
